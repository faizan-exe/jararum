{% extends "blog/base.html" %}
{% block content %}

    <script>

    function replace_hearts(post_id){




            var old_heart = document.getElementById("black-heart-".concat(post_id));
            if (old_heart.getAttribute("fill") === "black") {
                old_heart.setAttribute("class", "bi bi-heart-fill");
                old_heart.setAttribute("fill", "#800000");
                var path = document.getElementById(post_id);
                path.setAttribute("d", "M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z");
            }else{


            old_heart.setAttribute("class", "bi bi-heart");
            old_heart.setAttribute("fill", "black");
            var path = document.getElementById(post_id)
            path.setAttribute("d", "m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z");
        }




    }
</script>

    <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-create' %}">Let's Write</a>
    <br>
    <br>


    {% for post in posts %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="{% url 'profile_view' post.author %}">{{ post.author }}</a>
              <small class="text-muted">{{ post.author.profile.badge }}</small><br>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>


            </div>
            
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
              <p class="no-of-likes">
                  Likes: {{ post.no_of_likes }}
              </p>
              <div class="position-relative" onclick="replace_hearts({{ post.id }})">
              <svg id="black-heart-{{ post.id }}" xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="black"  class="bi bi-heart" viewBox="0 0 16 16">
  <path id="{{ post.id }}" d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z" />
</svg>

          </div>
          </div>
        </article>
    {% endfor %}
{% endblock content %}
